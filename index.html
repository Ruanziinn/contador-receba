<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador-receba</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Ruan & Júlia</h1>
        </header>
        <main>
            <section class="counter">
                <h2>Tempo de namoro:</h2>
                <div class="time-display">
                    <div class="time-block">
                        <span id="months">0</span>
                        <p>Meses</p>
                    </div>
                    <div class="time-block">
                        <span id="days">0</span>
                        <p>Dias</p>
                    </div>
                    <div class="time-block">
                        <span id="hours">0</span>
                        <p>Horas</p>
                    </div>
                    <div class="time-block">
                        <span id="minutes">0</span>
                        <p>Min</p>
                    </div>
                    <div class="time-block">
                        <span id="seconds">0</span>
                        <p>Seg</p>
                    </div>
                </div>
            </section>

            <section class="days-only">
               
                <p><span id="total-days">0</span> dias</p>
            </section>

            <section class="year-progress">
                <button id="show-progress">Quanto falta para um ano?</button>
                <div id="progress-bar-container" class="hidden">
                    <p><span id="days-to-year">0</span> dias</p>
                    <div class="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <h2>❤️</h2>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
